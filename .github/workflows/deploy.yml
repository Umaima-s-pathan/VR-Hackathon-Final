name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]     # deploy on push to master (your current branch)
  workflow_dispatch:          # allow manual deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  # Fixed: v4 exists, v6 doesn't
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist   # Fixed: Vite builds to 'dist', not 'build'
        publish_branch: gh-pages
